    <div class="container">
      <table class="table" id="eventsTable">
        <thead>
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Event</th>
            <th scope="col">Time</th>
            <th scope="col">Event Location <br> (Virtual or Physical) </th>
            <th scope="col">Phone Number</th>
            <th scope="col">Extra Info <br> (URL) </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <a id="test"></a>
    </div>
    <script type="text/javascript">
      $.get("/getListOfEvents", function(data){
        addEvents(data);
      });

      function addEvents(events) {
        var eventInfo = "";
        var i;
        for (i = 0; i < events.length; i++) {
          eventInfo = '<tr><td>' + events[i].event_day + '</td>' + '<td>' + events[i].event_event + '</td>' + '<td>' + events[i].event_start + ' ' + events[i].event_end + '</td>' + '<td>' + events[i].event_phone + '</td>' + '<td>' + events[i].event_location + '</td>' +
          '<td><a' + ' href="' + events[i].event_url + '">' + events[i].event_url + '<a></td></tr>';
          var newEvent = $("#eventsTable").find('tbody').append(eventInfo);
        }
      }
    </script>
